<section class="container-page">
    <div class="container-table shadow-lg p-3 mt-3">
        @if(isLoading()) {
        <mat-progress-bar mode="indeterminate"></mat-progress-bar>
        }
        <app-basic-table [columns]="columns()" [data]="locations()" [isLoading]="isLoading()"></app-basic-table>
        <mat-paginator #paginator [pageSize]="locations().length" [length]="total()" (page)="handlePageEvent($event)"
            [showFirstLastButtons]="true" [pageIndex]="currentPage()">
        </mat-paginator>
    </div>
</section>
