<ul>
    @for (item of characters(); track item.id) {
        <li>
            {{item.name}}
        </li>
    }
</ul>
@if(isLoading()) {
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
}

@if (canPrevButton()) {
    <button (click)="setPage(currentPage()-1)">
        PREV
    </button>
}
@if (canNextButton()) {
    <button (click)="setPage(currentPage()+1)">
        NEXT
    </button>
}
